<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAIA insumos - Chat V2</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-container">
    <header>
      <h1>GAIA insumos AI</h1>
      <div class="status">Agente Inteligente</div>
    </header>

    <main id="chat-history">
      <div class="message bot-message">
        <span class="message-info">IA Agent</span>
        ¬°Hola! Soy el asistente inteligente de GAIA insumos. Tengo acceso a herramientas avanzadas para ayudarte con
        especificaciones t√©cnicas y precios actualizados. ¬øEn qu√© puedo asistirte?
      </div>
    </main>

    <div id="loader" class="loader-container">
      <div class="typing-indicator">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <!-- Contenedor de notificaciones de actividad -->
    <div id="activity-notifications" class="activity-notifications"></div>

    <footer>
      <form id="chat-form">
        <div class="v2-inputs">
          <div class="v2-row">
            <input type="text" id="message" placeholder="Haz una pregunta t√©cnica o de precios..." autocomplete="off"
              required />
            <input type="text" id="chat_id" placeholder="ID de Chat" autocomplete="off" />
          </div>
          <button type="submit">Enviar Consulta</button>
        </div>
      </form>
    </footer>
  </div>

  <script>
    const chatHistory = document.getElementById("chat-history");
    const loader = document.getElementById("loader");
    const chatForm = document.getElementById("chat-form");
    const messageInput = document.getElementById("message");
    const chatIdInput = document.getElementById("chat_id");

    // Generate or retrieve a unique session ID
    function getSessionId() {
      let sessionId = sessionStorage.getItem('chatbot_session_id');
      if (!sessionId) {
        sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        sessionStorage.setItem('chatbot_session_id', sessionId);
      }
      return sessionId;
    }

    // Auto-populate chat_id field with session ID
    chatIdInput.value = getSessionId();
    chatIdInput.readOnly = true; // Make it read-only so users don't change it accidentally

    function appendMessage(role, text) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${role === 'user' ? 'user-message' : 'bot-message'}`;

      const infoSpan = document.createElement("span");
      infoSpan.className = "message-info";
      infoSpan.textContent = role === 'user' ? 'T√∫' : 'IA Agent';

      messageDiv.appendChild(infoSpan);
      messageDiv.appendChild(document.createTextNode(text));

      chatHistory.appendChild(messageDiv);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    // Funci√≥n para mostrar notificaciones de actividad
    function showActivityNotification(activity) {
      const notifContainer = document.getElementById('activity-notifications');
      const notif = document.createElement('div');
      notif.className = 'activity-notification';

      // Iconos seg√∫n el tipo
      const icons = {
        'agent': 'ü§ñ',
        'tool': 'üîß',
        'mcp': 'üîå'
      };

      const icon = icons[activity.type] || '‚öôÔ∏è';
      notif.innerHTML = `
        <span class="activity-icon">${icon}</span>
        <div class="activity-content">
          <div class="activity-name">${activity.name}</div>
          <div class="activity-desc">${activity.description}</div>
        </div>
      `;

      notifContainer.appendChild(notif);

      // Hacer que aparezca con animaci√≥n
      setTimeout(() => notif.classList.add('show'), 10);

      // Remover despu√©s de 3 segundos
      setTimeout(() => {
        notif.classList.remove('show');
        setTimeout(() => notif.remove(), 300);
      }, 3000);
    }

    // Funci√≥n para procesar metadata y mostrar notificaciones
    function processMetadata(metadata) {
      if (!metadata || !metadata.activities) return;

      // Mostrar cada actividad con un peque√±o delay entre ellas
      metadata.activities.forEach((activity, index) => {
        setTimeout(() => {
          showActivityNotification(activity);
        }, index * 400); // 400ms entre cada notificaci√≥n
      });

      // Log del resumen en consola para debug
      if (metadata.summary) {
        console.log('üìä Activity Summary:', metadata.summary);
        console.log('üîç Category:', metadata.category);
      }
    }

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      const chat_id = chatIdInput.value.trim();
      if (!message) return;

      appendMessage('user', message);
      messageInput.value = "";
      loader.style.display = "block";
      chatHistory.scrollTop = chatHistory.scrollHeight;

      try {
        const res = await fetch("/chatt", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message, chat_id }),
        });

        const data = await res.json();
        loader.style.display = "none";

        // Procesar metadata si existe
        if (data.metadata) {
          processMetadata(data.metadata);
        }

        appendMessage('bot', data.response);
      } catch (error) {
        console.error("Error:", error);
        loader.style.display = "none";
        appendMessage('bot', "Lo siento, hubo un error al procesar tu consulta t√©cnica.");
      }
    });
  </script>
</body>

</html>
